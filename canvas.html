<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Canvas</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Canvas</h1>
  <canvas id="myCanvas" width="500" height="500" style="border:1px solid #0000ff;"></canvas>

  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    ctx.fillStyle = "green";
    ctx.fillRect(200, 150, 150, 75);

    ctx.beginPath();
    ctx.moveTo(200, 10);
    ctx.lineTo(130, 160);
    ctx.lineTo(100, 75);
    ctx.closePath();
    ctx.fillStyle = "aqua";
    ctx.stroke();

    // Circle
    ctx.beginPath();
    ctx.arc(100, 150, 40, 0, 2 * Math.PI);
    ctx.stroke();
  </script>
</body>
</html>
